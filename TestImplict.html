<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Genesys Web Messaging (Implicit + Headless)</title>
  <!-- Styling omitted for brevity -->
</head>
<body>
  <h2>Genesys Headless Chat (Implicit Grant)</h2>
  <button id="loginButton">Login to Genesys</button>
  <div id="status" class="disconnected">Not authenticated</div>
  <button id="startBtn" disabled>Start or Resume Conversation</button>
  <button id="endBtn">End Conversation</button>
  <div id="chatWindow">
    <div id="chatContainer"></div>
    <div id="typingIndicator" class="msg agent">Agent is typing...</div>
  </div>
  <div id="inputArea">
    <input id="messageInput" placeholder="Type a message..." />
    <input type="file" id="attachmentInput" accept="image/*" />
    <button id="sendBtn">Send</button>
  </div>
  <div id="conversationInfo"></div>

  <script>
    let isConversationActive = false;
    let allowUpload = false;
    let conversationId = null;

    const CLIENT_ID = 'd7b67318-06d9-4e6b-bcda-62598638577c';
    const REGION = 'cac1.pure.cloud';
    const DEPLOYMENT_ID = '4411676a-d200-478c-8adc-1312bb86bb84';
    const REDIRECT_URI = encodeURIComponent(window.location.origin + window.location.pathname);

    document.getElementById('loginButton').onclick = function () {
      const authUrl = `https://login.${REGION}/oauth/authorize?response_type=token&client_id=${CLIENT_ID}&redirect_uri=${REDIRECT_URI}`;
      window.location.href = authUrl;
    };

    document.getElementById('startBtn').onclick = function () {
      resetAndConfigure();
    };

    document.getElementById('endBtn').onclick = function () {
      endConversation();
    };

    document.getElementById('sendBtn').onclick = function () {
      sendMessage();
    };

    window.onload = function () {
      const params = new URLSearchParams(window.location.hash.substr(1));
      if (params.has('access_token')) {
        const token = params.get('access_token');
        window.history.replaceState({}, document.title, window.location.pathname);

        (function (g, e, n, es) {
          g["_genesysJs"] = e;
          g[e] = g[e] || function () { (g[e].q = g[e].q || []).push(arguments); };
          g[e].t = +new Date();
          g[e].c = es;
          const s = document.createElement("script");
          s.async = true;
          s.src = n;
          s.charset = "utf-8";
          s.onload = function () {
            Genesys("subscribe", "MessagingService.ready", () => {
              document.getElementById("status").textContent = 'Authenticated with Genesys';
              document.getElementById("status").className = 'connected';
              document.getElementById("startBtn").disabled = false;
            });

            Genesys("subscribe", "MessagingService.fileUploaded", function({ data }) {
              Genesys("command", "MessagingService.sendMessage", {},
                () => console.log("✅ File message sent"),
                (err) => console.error("❌ Failed to send uploaded file:", err)
              );
            });

            Genesys("subscribe", "MessagingService.fileUploadError", function (err) {
              console.error("❌ Upload error:", err);
              alert("❌ Upload failed");
            });

            Genesys("subscribe", "MessagingService.messagesReceived", function({ data }) {
              data.messages?.forEach((msg) => {
                if (msg.text) {
                  const sender = msg.direction === "Inbound" ? "You" : (msg.originatingEntity === "Human" ? "Agent" : msg.originatingEntity);
                  console.log(`${sender}: ${msg.text}`);
                }
              });
            });
          };
          document.head.appendChild(s);
        })(window, 'Genesys', 'https://apps.cac1.pure.cloud/genesys-bootstrap/genesys.min.js', {
          environment: 'prod-cac1',
          deploymentId: DEPLOYMENT_ID,
          messenger: { headlessMode: true, jwt: token },
          debug: true
        });
      }
    };

    function resetAndConfigure() {
      Genesys("command", "MessagingService.configureConversation", {}, (resp) => {
        if (resp?.isSessionActive) {
          isConversationActive = true;
          conversationId = resp.conversationId;
          allowUpload = true;
          document.getElementById("conversationInfo").textContent = `Conversation ID: ${conversationId}`;
        } else {
          startNewConversation();
        }
      }, (err) => {
        console.error("❌ configureConversation error:", err);
      });
    }

    function startNewConversation() {
      Genesys("command", "MessagingService.joinConversation", {
        channel: { type: "web" }
      }, (resp) => {
        isConversationActive = true;
        conversationId = resp.conversationId;
        allowUpload = true;
        document.getElementById("conversationInfo").textContent = `Conversation ID: ${conversationId}`;
      }, (err) => {
        console.warn("⚠️ Attempted to join an already active conversation. Skipping.");
      });
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const fileInput = document.getElementById("attachmentInput");
      const text = input.value.trim();
      const file = fileInput.files[0];

      if (!isConversationActive) {
        alert("Conversation not active.");
        return;
      }

      if (text) {
        Genesys("command", "MessagingService.sendMessage", { message: text },
          () => console.log("✅ Text message sent"),
          (err) => console.error("❌ Failed to send text:", err)
        );
        input.value = "";
      }

      if (file && allowUpload) {
        Genesys("command", "MessagingService.requestUpload", {
          file,
          fileName: file.name,
          mimeType: file.type
        });
        fileInput.value = "";
      }
    }

    function endConversation() {
      if (!isConversationActive) {
        console.warn("⚠️ No active conversation to end.");
        return;
      }
      Genesys("command", "MessagingService.clearConversation", {}, () => {
        isConversationActive = false;
        conversationId = null;
        document.getElementById("conversationInfo").textContent = "";
      });
    }
  </script>
</body>
</html>
