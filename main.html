<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        .login-container {
            background-color: #fff;
            padding: 150px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container label {
            display: block;
            margin-bottom: 5px;
        }
        .login-container input, .login-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="/submit-login" method="post">
            <label for="clientid">Client ID</label>
            <input type="text" id="clientid" name="clientid" required>

            <label for="redirecturl">Redirect URL:</label>
            <input type="redirecturl" id="redirecturl" name="redirecturl" value="https://nomanhassan82.github.io/NomanWorkGC/success.html" required>

            <label for="role">Location</label>
            <select id="role" name="role">
                <option value="cac1.pure.cloud">ca-central-1</option>
                <option value="mypurecloud.com">us-east-1</option>
                <option value="usw2.pure.cloud">us-east-2</option>
                <option value="use2.us-gov-pure.cloud">us-west-2</option>


            </select>

            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
