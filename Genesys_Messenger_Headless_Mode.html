<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Genesys Headless Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 30px auto;
    }
    #chatWindow {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      background: #f9f9f9;
      margin-top: 10px;
    }
    .msg {
      margin: 5px 0;
      padding: 4px 8px;
      border-radius: 5px;
      max-width: 80%;
    }
    .msg.user {
      background-color: #e0f0ff;
      align-self: flex-end;
      color: #0074cc;
    }
    .msg.agent {
      background-color: #e8ffe8;
      align-self: flex-start;
      color: #2e7d32;
    }
    #chatContainer {
      display: flex;
      flex-direction: column;
    }
    #inputArea {
      margin-top: 10px;
      display: flex;
    }
    #messageInput {
      flex-grow: 1;
      padding: 6px;
    }
  </style>
</head>
<body>
  <h2>Genesys Headless Chat</h2>

  <button id="startBtn" onclick="resetAndConfigure()" disabled>
    Start or Resume Conversation
  </button>
  <button onclick="endConversation()">End Conversation</button>

  <div id="chatWindow">
    <div id="chatContainer"></div>
  </div>

  <div id="inputArea">
    <input id="messageInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    let isConversationActive = false;

    // Load Genesys SDK
    (function (g, e, n, es) {
      g["_genesysJs"] = e;
      g[e] = g[e] || function () { (g[e].q = g[e].q || []).push(arguments); };
      g[e].t = +new Date();
      g[e].c = es;
      var s = document.createElement("script");
      s.async = true;
      s.src = n;
      s.charset = "utf-8";
      document.head.appendChild(s);
    })(
      window,
      "Genesys",
      "https://apps.cac1.pure.cloud/genesys-bootstrap/genesys.min.js",
      {
        deploymentId: "52f242c7-8771-4368-b20b-2929a715fedb", // ‚úÖ Replace with your deploymentId
        environment: "cac1",
        messenger: { headlessMode: true },
        debug: true
      }
    );

    Genesys("subscribe", "MessagingService.ready", () => {
      console.log("‚úÖ MessagingService.ready");
      document.getElementById("startBtn").disabled = false;
    });

    Genesys("subscribe", "MessagingService.messageReceived", event => {
      console.log("üì© Message received:", event);
      const container = document.getElementById("chatContainer");
      const div = document.createElement("div");
      div.className = "msg agent";
      div.textContent = event.message?.text || "[Non-text message]";
      container.appendChild(div);
      scrollChatToBottom();
    });

    Genesys("subscribe", "MessagingService.conversationStarted", e => {
      console.log("üü¢ Conversation started:", e);
      isConversationActive = true;
    });

    Genesys("subscribe", "MessagingService.error", e => {
      console.error("‚ùå SDK Error:", e);
    });

    function scrollChatToBottom() {
      const chat = document.getElementById("chatWindow");
      chat.scrollTop = chat.scrollHeight;
    }

    function resetAndConfigure(retry = false) {
      console.log("üîÑ Starting config flow...");
      Genesys("command", "MessagingService.clearConversation", {},
        () => {
          console.log("‚úÖ clearConversation done");
          configureConversation(retry);
        },
        (err) => {
          console.warn("‚ö†Ô∏è Nothing to clear (OK):", err);
          configureConversation(retry);
        }
      );
    }

    function configureConversation(retry) {
      Genesys("command", "MessagingService.configureConversation", {},
        (resp) => {
          console.log("‚úÖ configureConversation:", resp);
          if (resp && resp.isSessionActive) {
            console.log("‚ñ∂Ô∏è Resumed session:", resp.conversationId);
            isConversationActive = true;
          } else {
            startNewConversation();
          }
        },
        (err) => {
          console.error("‚ùå configureConversation error:", err);
          if (!retry) {
            console.log("üîÅ Retrying config...");
            resetAndConfigure(true);
          }
        }
      );
    }

    function startNewConversation() {
      Genesys("command", "MessagingService.startConversation", {
        channel: { type: "web" }
      },
      (resp) => {
        console.log("‚úÖ New conversation started:", resp);
        isConversationActive = true;
      },
      (err) => {
        console.error("‚ùå startConversation error:", err);
      });
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (!text) return;
      if (!isConversationActive) {
        alert("‚ö†Ô∏è Start the conversation first.");
        return;
      }

      Genesys("command", "MessagingService.sendMessage", {
        message: { text }
      },
      (resp) => {
        console.log("‚úâÔ∏è Message sent:", resp);
        const container = document.getElementById("chatContainer");
        const div = document.createElement("div");
        div.className = "msg user";
        div.textContent = `You: ${text}`;
        container.appendChild(div);
        input.value = "";
        scrollChatToBottom();
      },
      (err) => {
        console.error("‚ùå sendMessage error:", err);
        alert("Failed to send message. See console.");
      });
    }

    function endConversation() {
      Genesys("command", "MessagingService.clearConversation", {},
        () => {
          console.log("üõë Conversation ended.");
          isConversationActive = false;
        },
        (err) => {
          console.error("‚ùå endConversation error:", err);
        }
      );
    }

    // Expose functions to HTML buttons
    window.sendMessage = sendMessage;
    window.resetAndConfigure = resetAndConfigure;
    window.endConversation = endConversation;
  </script>
</body>
</html>
