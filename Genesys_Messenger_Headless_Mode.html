<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Genesys Headless Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 30px auto;
    }
    #chatWindow {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      background: #f9f9f9;
      margin-top: 10px;
    }
    .msg {
      margin: 5px 0;
      padding: 6px 10px;
      border-radius: 6px;
      max-width: 80%;
      word-wrap: break-word;
      position: relative;
    }
    .msg .timestamp {
      display: block;
      font-size: 10px;
      color: #777;
      margin-top: 2px;
    }
    .msg.user {
      background-color: #e0f0ff;
      align-self: flex-end;
      color: #0074cc;
      text-align: right;
    }
    .msg.agent {
      background-color: #e8ffe8;
      align-self: flex-start;
      color: #2e7d32;
    }
    #chatContainer {
      display: flex;
      flex-direction: column;
    }
    #inputArea {
      margin-top: 10px;
      display: flex;
      gap: 5px;
    }
    #messageInput {
      flex-grow: 1;
      padding: 6px;
    }
    #conversationInfo {
      font-size: 12px;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Genesys Headless Chat</h2>

  <button id="startBtn" onclick="resetAndConfigure()" disabled>
    Start or Resume Conversation
  </button>
  <button onclick="endConversation()">End Conversation</button>

  <div id="chatWindow">
    <div id="chatContainer"></div>
  </div>

  <div id="inputArea">
    <input id="messageInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
    <button onclick="sendMessageDirect()">SendDirect</button>
  </div>

  <div id="conversationInfo"></div>

  <script>
    let isConversationActive = false;
    let conversationId = null;

    (function (g, e, n, es) {
      g["_genesysJs"] = e;
      g[e] = g[e] || function () { (g[e].q = g[e].q || []).push(arguments); };
      g[e].t = +new Date();
      g[e].c = es;
      var s = document.createElement("script");
      s.async = true;
      s.src = n;
      s.charset = "utf-8";
      document.head.appendChild(s);
    })(
      window,
      "Genesys",
      "https://apps.cac1.pure.cloud/genesys-bootstrap/genesys.min.js",
      {
        deploymentId: "4411676a-d200-478c-8adc-1312bb86bb84",
        environment: "prod-cac1",
        messenger: { headlessMode: true },
        debug: true
      }
    );

    Genesys("subscribe", "MessagingService.ready", () => {
      console.log("‚úÖ MessagingService.ready");
      document.getElementById("startBtn").disabled = false;
    });

    Genesys("subscribe", "MessagingService.messageReceived", (event) => {
      console.log("üì© Message received:", event);
      const container = document.getElementById("chatContainer");
      const div = document.createElement("div");
      div.className = "msg agent";
      const timestamp = new Date().toLocaleTimeString();
      if (event.message?.text) {
        div.innerHTML = `Agent: ${event.message.text}<span class="timestamp">${timestamp}</span>`;
      } else {
        div.innerHTML = `[Agent sent structured or non-text message]<span class="timestamp">${timestamp}</span>`;
      }
      container.appendChild(div);
      scrollChatToBottom();
    });

    Genesys("subscribe", "MessagingService.conversationStarted", (e) => {
      console.log("üü¢ conversationStarted (event):", e);
      isConversationActive = true;
      conversationId = e.conversationId;
      document.getElementById("conversationInfo").innerText = `üÜî Conversation ID: ${conversationId}`;
    });

    Genesys("subscribe", "MessagingService.error", (e) => {
      console.error("‚ùå SDK error:", e);
    });

    function scrollChatToBottom() {
      const chat = document.getElementById("chatWindow");
      chat.scrollTop = chat.scrollHeight;
    }

    function resetAndConfigure(retry = false) {
      console.log("üîÑ Resetting and configuring conversation‚Ä¶");
      Genesys("command", "MessagingService.clearConversation", {},
        () => {
          console.log("‚úÖ clearConversation done");
          configureConversation(retry);
        },
        (err) => {
          console.warn("‚ö†Ô∏è clearConversation error:", err);
          configureConversation(retry);
        }
      );
    }

    function configureConversation(retry) {
      Genesys("command", "MessagingService.configureConversation", {},
        (resp) => {
          console.log("‚úÖ configureConversation:", resp);
          if (resp?.isSessionActive) {
            console.log("‚ñ∂Ô∏è Resuming session:", resp.conversationId);
            isConversationActive = true;
            conversationId = resp.conversationId;
            document.getElementById("conversationInfo").innerText = `üÜî Conversation ID: ${conversationId}`;
          } else {
            startNewConversation();
          }
        },
        (err) => {
          console.error("‚ùå configureConversation error:", err);
          if (!retry) {
            console.log("üîÅ Retrying configuration...");
            resetAndConfigure(true);
          }
        }
      );
    }

    function startNewConversation() {
      console.log("üöÄ Starting new conversation...");
      Genesys("command", "MessagingService.joinConversation", {
        channel: { type: "web" }
      },
      (resp) => {
        console.log("‚úÖ New conversation started:", resp);
        isConversationActive = true;
        conversationId = resp.conversationId;
        document.getElementById("conversationInfo").innerText = `üÜî Conversation ID: ${conversationId}`;
      },
      (err) => {
        console.error("‚ùå startConversation error:", err);
        alert("‚ùå Failed to start conversation. Check console.");
      });
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value;
      const timestamp = new Date().toLocaleTimeString();

      if (!isConversationActive) {
        alert("‚ö†Ô∏è Conversation is not active.");
        return;
      }

      Genesys("command", "MessagingService.sendMessage", {
        message: text
      },
      (resp) => {
        console.log("‚úÖ Message sent:", resp);
        const container = document.getElementById("chatContainer");
        const div = document.createElement("div");
        div.className = "msg user";
        div.innerHTML = `You: ${text}<span class="timestamp">${timestamp}</span>`;
        container.appendChild(div);
        input.value = "";
        scrollChatToBottom();
      },
      (err) => {
        console.error("‚ùå sendMessage error:", err);
      });
    }

    function sendMessageDirect() {
      Genesys("command", "MessagingService.sendMessage", {
        type: "quickReply",
        postback: {
          action: "Message",
          text: "I like movies",
          payload: "I like movies"
        }
      },
      () => {
        console.log("‚úÖ Direct quick reply sent.");
      },
      () => {
        console.error("‚ùå Direct quick reply failed.");
      });
    }

    function endConversation() {
      Genesys("command", "MessagingService.clearConversation", {},
        () => {
          console.log("üõë Conversation ended.");
          isConversationActive = false;
          conversationId = null;
          document.getElementById("conversationInfo").innerText = "";
        },
        (err) => {
          console.error("‚ùå endConversation error:", err);
        }
      );
    }

    // Optional: expose functions globally
    window.sendMessage = sendMessage;
    window.sendMessageDirect = sendMessageDirect;
    window.resetAndConfigure = resetAndConfigure;
    window.endConversation = endConversation;
  </script>
</body>
</html>
