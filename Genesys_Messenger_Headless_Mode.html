<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Genesys Headless Chat Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 30px auto;
    }
    #chatWindow {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      background: #f9f9f9;
      margin-top: 10px;
    }
    .msg {
      margin: 5px 0;
      padding: 6px 10px;
      border-radius: 6px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .msg.user {
      background-color: #e0f0ff;
      align-self: flex-end;
      color: #0074cc;
      text-align: right;
    }
    .msg.agent {
      background-color: #e8ffe8;
      align-self: flex-start;
      color: #2e7d32;
    }
    #chatContainer {
      display: flex;
      flex-direction: column;
    }
    #inputArea {
      margin-top: 10px;
      display: flex;
      gap: 5px;
    }
    #messageInput {
      flex-grow: 1;
      padding: 6px;
    }
  </style>
</head>
<body>
  <h2>Genesys Headless Chat</h2>

  <button id="startBtn" onclick="startConversation()">Start Conversation</button>

  <div id="chatWindow">
    <div id="chatContainer"></div>
  </div>

  <div id="inputArea">
    <input id="messageInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    let isConversationActive = false;

    (function (g, e, n, es) {
      g["_genesysJs"] = e;
      g[e] = g[e] || function () { (g[e].q = g[e].q || []).push(arguments); };
      g[e].t = +new Date();
      g[e].c = es;
      var s = document.createElement("script");
      s.async = true;
      s.src = n;
      s.charset = "utf-8";
      document.head.appendChild(s);
    })(
      window,
      "Genesys",
      "https://apps.cac1.pure.cloud/genesys-bootstrap/genesys.min.js",
      {
        deploymentId: "4411676a-d200-478c-8adc-1312bb86bb84", // Replace if needed
        environment: "prod-cac1",
        messenger: { headlessMode: true },
        debug: true
      }
    );

    Genesys("subscribe", "MessagingService.ready", () => {
      console.log("‚úÖ MessagingService.ready");
    });

    Genesys("subscribe", "MessagingService.messageReceived", (event) => {
      const container = document.getElementById("chatContainer");
      const div = document.createElement("div");
      div.className = "msg agent";
      div.textContent = `Agent: ${event.message?.text || '[Non-text message]'}`;
      container.appendChild(div);
    });

    function startConversation() {
      console.log("üöÄ Attempting to start a new conversation...");

      Genesys("command", "MessagingService.clearConversation", {},
        () => {
          Genesys("command", "MessagingService.configureConversation", {},
            () => {
              Genesys("command", "MessagingService.startConversation", {
                channel: { type: "web" }
              },
              (resp) => {
                console.log("‚úÖ Callback: Conversation started:", resp);
                isConversationActive = true;
              },
              (err) => {
                console.error("‚ùå Callback: startConversation error:", err);
              });
            },
            (err) => console.error("‚ùå configureConversation error:", err)
          );
        },
        (err) => console.warn("‚ö†Ô∏è clearConversation error (likely no session):", err)
      );

      setTimeout(() => {
        if (!isConversationActive) {
          console.warn("‚è∞ No response from startConversation after 5s.");
        }
      }, 5000);
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (!text || !isConversationActive) return;

      Genesys("command", "MessagingService.sendMessage", {
        message: { text }
      },
      () => {
        const container = document.getElementById("chatContainer");
        const div = document.createElement("div");
        div.className = "msg user";
        div.textContent = `You: ${text}`;
        container.appendChild(div);
        input.value = "";
      },
      (err) => console.error("‚ùå sendMessage error:", err));
    }
  </script>
</body>
</html>
