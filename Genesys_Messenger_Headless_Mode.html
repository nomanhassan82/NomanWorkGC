<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Genesys Headless Chat Test</title>
</head>
<body>
  <h2>Genesys Headless Chat - Minimal Test</h2>

  <button id="startBtn" onclick="startConversation()" disabled>
    Start Conversation
  </button>
  <button onclick="sendTestMessage()">Send Test Message</button>

  <script>
    let isConversationActive = false;

    // Load Genesys SDK
    (function (g, e, n, es) {
      g["_genesysJs"] = e;
      g[e] = g[e] || function () { (g[e].q = g[e].q || []).push(arguments); };
      g[e].t = +new Date();
      g[e].c = es;
      var s = document.createElement("script");
      s.async = true;
      s.src = n;
      s.charset = "utf-8";
      document.head.appendChild(s);
    })(window, "Genesys",
      "https://apps.mypurecloud.com/genesys-bootstrap/genesys.min.js",
      {
        deploymentId: "4411676a-d200-478c-8adc-1312bb86bb84", // âœ… Replace with your own
        environment: "prod-cac1",
        messenger: { headlessMode: true },
        debug: true
      }
    );

    // Enable start button when SDK is ready
    Genesys("subscribe", "MessagingService.ready", () => {
      console.log("âœ… MessagingService.ready");
      document.getElementById("startBtn").disabled = false;
    });

    Genesys("subscribe", "MessagingService.conversationStarted", (e) => {
      console.log("ğŸŸ¢ Conversation started:", e);
      isConversationActive = true;
    });

    Genesys("subscribe", "MessagingService.error", (e) => {
      console.error("âŒ SDK error:", e);
    });

    function startConversation() {
      Genesys("command", "MessagingService.joinConversation", {
        channel: { type: "web" }
      },
      (resp) => {
        console.log("âœ… Conversation joined:", resp);
        isConversationActive = true;
      },
      (err) => {
        console.error("âŒ joinConversation error:", err);
      });
    }

    function sendTestMessage() {
      if (!isConversationActive) {
        alert("Conversation not active. Start it first.");
        return;
      }

      const testPayload = { message: { text: "Hello from test button" } };

      console.log("ğŸ“¤ Sending test message:", testPayload);

      Genesys("command", "MessagingService.sendMessage", testPayload,
        (resp) => {
          console.log("âœ… Message sent:", resp);
        },
        (err) => {
          console.error("âŒ sendMessage error:", err);
        });
    }
  </script>
</body>
</html>
