<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Genesys Hybrid Headless Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 30px auto;
    }
    #chatWindow {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      background: #f9f9f9;
      margin-top: 10px;
    }
    .msg {
      margin: 5px 0;
      padding: 6px 10px;
      border-radius: 6px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .msg.user {
      background-color: #e0f0ff;
      align-self: flex-end;
      color: #0074cc;
      text-align: right;
    }
    .msg.agent {
      background-color: #e8ffe8;
      align-self: flex-start;
      color: #2e7d32;
    }
    #chatContainer {
      display: flex;
      flex-direction: column;
    }
    #inputArea {
      margin-top: 10px;
      display: flex;
      gap: 5px;
    }
    #messageInput {
      flex-grow: 1;
      padding: 6px;
    }
  </style>
</head>
<body>
  <h2>Genesys Hybrid Headless Chat</h2>

  <div id="chatWindow">
    <div id="chatContainer"></div>
  </div>

  <div id="inputArea">
    <input id="messageInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    let isConversationActive = false;

    // Load Genesys Messenger SDK (not in headless mode)
    (function (g, e, n, es) {
      g["_genesysJs"] = e;
      g[e] = g[e] || function () { (g[e].q = g[e].q || []).push(arguments); };
      g[e].t = +new Date();
      g[e].c = es;
      var s = document.createElement("script");
      s.async = true;
      s.src = n;
      s.charset = "utf-8";
      document.head.appendChild(s);
    })(
      window,
      "Genesys",
      "https://apps.cac1.pure.cloud/genesys-bootstrap/genesys.min.js",
      {
        deploymentId: "4411676a-d200-478c-8adc-1312bb86bb84", // ‚úÖ Your working deployment
        environment: "prod-cac1",
        debug: true
        // Do NOT use headlessMode here
      }
    );

    // Once Messenger is ready, auto-open + hide
    Genesys("subscribe", "MessagingService.ready", function () {
      console.log("‚úÖ Messenger UI ready ‚Äî opening to trigger session...");

      // Open and hide the widget to simulate headless mode
      Genesys("command", "Messenger.open");

      setTimeout(() => {
        Genesys("command", "Messenger.close");

        // Hide the Messenger iframe
        const iframe = document.querySelector("iframe[src*='webmessaging']");
        if (iframe) {
          iframe.style.display = "none";
          console.log("ü´• Messenger UI hidden ‚Äî acting as headless.");
        }

        isConversationActive = true;
      }, 1500); // wait 1.5s to let the connection initialize
    });

    // Handle incoming messages
    Genesys("subscribe", "MessagingService.messageReceived", (event) => {
      console.log("üì© Agent message received:", event);

      const container = document.getElementById("chatContainer");
      const div = document.createElement("div");
      div.className = "msg agent";
      div.textContent = `Agent: ${event.message?.text || "[non-text message]"}`;
      container.appendChild(div);
      scrollChatToBottom();
    });

    function scrollChatToBottom() {
      const chat = document.getElementById("chatWindow");
      chat.scrollTop = chat.scrollHeight;
    }

    // Send user message
    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (!text) return;

      if (!isConversationActive) {
        alert("‚ö†Ô∏è Conversation not active. Please wait.");
        return;
      }

      Genesys("command", "MessagingService.sendMessage", {
        message: { text }
      },
      (resp) => {
        console.log("‚úâÔ∏è Message sent:", resp);
        const container = document.getElementById("chatContainer");
        const div = document.createElement("div");
        div.className = "msg user";
        div.textContent = `You: ${text}`;
        container.appendChild(div);
        input.value = "";
        scrollChatToBottom();
      },
      (err) => {
        console.error("‚ùå Failed to send message:", err);
        alert("Message send failed. See console.");
      });
    }

    // Make function accessible to button
    window.sendMessage = sendMessage;
  </script>
</body>
</html>
