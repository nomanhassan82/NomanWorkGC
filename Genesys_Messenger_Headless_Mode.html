<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Genesys Headless Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 30px auto;
    }
    #chatWindow {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      background: #f9f9f9;
      margin-top: 10px;
    }
    .msg {
      margin: 5px 0;
      padding: 6px 10px;
      border-radius: 6px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .msg.user {
      background-color: #e0f0ff;
      align-self: flex-end;
      color: #0074cc;
      text-align: right;
    }
    .msg.agent {
      background-color: #e8ffe8;
      align-self: flex-start;
      color: #2e7d32;
    }
    #chatContainer {
      display: flex;
      flex-direction: column;
    }
    #inputArea {
      margin-top: 10px;
      display: flex;
      gap: 5px;
    }
    #messageInput {
      flex-grow: 1;
      padding: 6px;
    }
  </style>
</head>
<body>
  <h2>Genesys Headless Chat</h2>

  <button id="startBtn" onclick="startConversation()" disabled>
    Start Conversation
  </button>

  <div id="chatWindow">
    <div id="chatContainer"></div>
  </div>

  <div id="inputArea">
    <input id="messageInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <!-- Genesys SDK load -->
  <script type="text/javascript" charset="utf-8">
    (function (g, e, n, es, ys) {
      g['_genesysJs'] = e;
      g[e] = g[e] || function () {
        (g[e].q = g[e].q || []).push(arguments);
      };
      g[e].t = 1 * new Date();
      g[e].c = es;
      ys = document.createElement('script');
      ys.async = 1;
      ys.src = n;
      ys.charset = 'utf-8';
      document.head.appendChild(ys);
    })(window, 'Genesys', 'https://apps.cac1.pure.cloud/genesys-bootstrap/genesys.min.js', {
      environment: 'prod-cac1',
      deploymentId: '4411676a-d200-478c-8adc-1312bb86bb84', // Replace with your deployment ID
      messenger: {
        headlessMode: true
      },
      debug: true
    });
  </script>

  <script>
    let isConversationActive = false;

    Genesys("subscribe", "MessagingService.ready", () => {
      console.log("‚úÖ SDK ready");
      document.getElementById("startBtn").disabled = false;
    });

    Genesys("subscribe", "MessagingService.conversationStarted", (e) => {
      console.log("üü¢ Conversation started:", e);
      isConversationActive = true;
    });

    Genesys("subscribe", "MessagingService.error", (e) => {
      console.error("‚ùå SDK error:", e);
    });

    Genesys("subscribe", "MessagingService.messageReceived", (event) => {
      console.log("üì© Message received:", event);

      const container = document.getElementById("chatContainer");
      const div = document.createElement("div");
      div.className = "msg agent";

      if (event.message && typeof event.message === "string") {
        div.textContent = `Agent: ${event.message}`;
      } else if (event.message?.text) {
        div.textContent = `Agent: ${event.message.text}`;
      } else {
        div.textContent = `[Agent sent a non-text message]`;
      }

      container.appendChild(div);
      scrollChatToBottom();
    });

    function startConversation() {
      Genesys("command", "MessagingService.joinConversation", {
        channel: { type: "web" }
      },
      (resp) => {
        console.log("‚úÖ Joined conversation:", resp);
        isConversationActive = true;
      },
      (err) => {
        console.error("‚ùå joinConversation error:", err);
      });
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value;

      if (!isConversationActive) {
        alert("‚ö†Ô∏è Conversation not active.");
        return;
      }

      Genesys("command", "MessagingService.sendMessage", {
        message: text  // using string format workaround
      },
      (resp) => {
        console.log("‚úÖ Message sent:", resp);

        const container = document.getElementById("chatContainer");
        const div = document.createElement("div");
        div.className = "msg user";
        div.textContent = `You: ${text}`;
        container.appendChild(div);

        input.value = "";
        scrollChatToBottom();
      },
      (err) => {
        console.error("‚ùå sendMessage error:", err);
      });
    }

    function scrollChatToBottom() {
      const chat = document.getElementById("chatWindow");
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
