<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Genesys Headless Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #chatWindow {
      border: 1px solid #ccc;
      padding: 10px;
      width: 320px;
      height: 250px;
      overflow-y: auto;
      background: #f9f9f9;
      margin-top: 10px;
    }
    .msg {
      margin: 5px 0;
    }
    .msg.user {
      color: blue;
    }
    .msg.agent {
      color: green;
    }
  </style>
</head>
<body>
  <h1>Genesys Headless Chat</h1>

  <button id="startBtn" onclick="resetAndConfigure()" disabled>
    Start or Resume Conversation
  </button>
  <button onclick="endConversation()">End Conversation</button>

  <div id="chatWindow">
    <strong>Conversation:</strong>
    <div id="messages"></div>
  </div>

  <div>
    <input id="messageInput" placeholder="Type your message" style="width: 220px;" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    let isConversationActive = false;

    // Load Genesys SDK
    (function (g, e, n, es) {
      g["_genesysJs"] = e;
      g[e] = g[e] || function () { (g[e].q = g[e].q || []).push(arguments); };
      g[e].t = +new Date();
      g[e].c = es;
      var s = document.createElement("script");
      s.async = true;
      s.src = n;
      s.charset = "utf-8";
      document.head.appendChild(s);
    })(
      window,
      "Genesys",
      "https://apps.cac1.pure.cloud/genesys-bootstrap/genesys.min.js",
      {
        deploymentId: "52f242c7-8771-4368-b20b-2929a715fedb", // Replace with your deploymentId
        environment: "cac1",
        messenger: { headlessMode: true },
        debug: true
      }
    );

    // SDK Event Subscriptions
    Genesys("subscribe", "MessagingService.ready", function () {
      console.log("‚úÖ MessagingService.ready");
      document.getElementById("startBtn").disabled = false;
    });

    Genesys("subscribe", "MessagingService.messageReceived", function (event) {
      console.log("üì© Message received:", event);

      const messagesDiv = document.getElementById("messages");
      const msgDiv = document.createElement("div");
      msgDiv.className = "msg agent";

      if (event.message?.text) {
        msgDiv.textContent = `Agent: ${event.message.text}`;
      } else if (event.message?.type === "Structured") {
        msgDiv.textContent = `Agent sent structured content`;
      } else {
        msgDiv.textContent = `Agent sent: ${JSON.stringify(event.message)}`;
      }

      messagesDiv.appendChild(msgDiv);
      scrollChatToBottom();
    });

    Genesys("subscribe", "MessagingService.conversationStarted", function (e) {
      console.log("üü¢ Conversation started:", e);
      isConversationActive = true;
    });

    Genesys("subscribe", "MessagingService.error", function (e) {
      console.error("‚ùå SDK Error:", e);
    });

    function scrollChatToBottom() {
      const chatWindow = document.getElementById("chatWindow");
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function resetAndConfigure(retry = false) {
      console.log("üîÑ Starting config flow‚Ä¶");

      Genesys("command", "MessagingService.clearConversation", {},
        function () {
          console.log("‚úÖ clearConversation done");
          configureConversation(retry);
        },
        function (err) {
          console.warn("‚ö†Ô∏è No active conversation to clear (expected):", err);
          configureConversation(retry);
        }
      );
    }

    function configureConversation(retry) {
      Genesys("command", "MessagingService.configureConversation", {},
        function (resp) {
          console.log("‚úÖ Conversation configured:", resp);
          if (resp && resp.isSessionActive) {
            console.log("‚ñ∂Ô∏è Resuming existing conversation:", resp.conversationId);
            isConversationActive = true;
          } else {
            console.log("üÜï Starting a new conversation‚Ä¶");
            startNewConversation();
          }
        },
        function (err) {
          console.error("‚ùå configureConversation error:", err);
          if (!retry) {
            console.log("üîÅ Retrying config...");
            resetAndConfigure(true);
          }
        }
      );
    }

    function startNewConversation() {
      Genesys("command", "MessagingService.startConversation", {
        channel: { type: "web" }
      },
      function (resp) {
        console.log("‚úÖ New conversation started:", resp);
        isConversationActive = true;
      },
      function (err) {
        console.error("‚ùå startConversation error:", err);
      });
    }

    function sendMessage() {
      const text = document.getElementById("messageInput").value.trim();

      if (!text) return;

      if (!isConversationActive) {
        alert("‚ö†Ô∏è Conversation not active. Please start it first.");
        return;
      }

      Genesys("command", "MessagingService.sendMessage", {
        message: { text }
      },
      function (resp) {
        console.log("‚úâÔ∏è Message sent:", resp);

        const messagesDiv = document.getElementById("messages");
        const msgDiv = document.createElement("div");
        msgDiv.className = "msg user";
        msgDiv.textContent = `You: ${text}`;
        messagesDiv.appendChild(msgDiv);

        document.getElementById("messageInput").value = "";
        scrollChatToBottom();
      },
      function (err) {
        console.error("‚ùå sendMessage error:", err);
        alert("‚ö†Ô∏è Failed to send message. See console.");
      });
    }

    function endConversation() {
      Genesys("command", "MessagingService.clearConversation", {},
        function () {
          console.log("üõë Conversation ended.");
          isConversationActive = false;
        },
        function (err) {
          console.error("‚ùå endConversation error:", err);
        }
      );
    }

    // Make functions accessible from HTML buttons
    window.sendMessage = sendMessage;
    window.resetAndConfigure = resetAndConfigure;
    window.endConversation = endConversation;
  </script>
</body>
</html>
