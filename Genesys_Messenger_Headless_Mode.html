<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Genesys Headless Messenger - Minimal Test</title>
</head>
<body>
  <h2>Genesys Headless Messenger - Minimal Test Page</h2>

  <button id="startBtn" onclick="startConversation()" disabled>
    Start Conversation
  </button>
  <button onclick="sendTestMessage()">Send Test Message</button>

  <script type="text/javascript" charset="utf-8">
    (function (g, e, n, es, ys) {
      g['_genesysJs'] = e;
      g[e] = g[e] || function () {
        (g[e].q = g[e].q || []).push(arguments);
      };
      g[e].t = 1 * new Date();
      g[e].c = es;
      ys = document.createElement('script');
      ys.async = 1;
      ys.src = n;
      ys.charset = 'utf-8';
      document.head.appendChild(ys);
    })(window, 'Genesys', 'https://apps.cac1.pure.cloud/genesys-bootstrap/genesys.min.js', {
      environment: 'prod-cac1',
      deploymentId: '4411676a-d200-478c-8adc-1312bb86bb84', // ‚úÖ Replace with your actual deploymentId
      messenger: {
        headlessMode: true
      },
      debug: true
    });
  </script>

  <script>
    let isConversationActive = false;

    Genesys("subscribe", "MessagingService.ready", () => {
      console.log("‚úÖ SDK ready");
      document.getElementById("startBtn").disabled = false;
    });

    Genesys("subscribe", "MessagingService.conversationStarted", (e) => {
      console.log("üü¢ Conversation started:", e);
      isConversationActive = true;
    });

    Genesys("subscribe", "MessagingService.error", (e) => {
      console.error("‚ùå SDK error:", e);
    });

    function startConversation() {
      console.log("üöÄ Starting new conversation...");
      Genesys("command", "MessagingService.joinConversation", {
        channel: { type: "web" }
      },
      (resp) => {
        console.log("‚úÖ Joined conversation:", resp);
        isConversationActive = true;
      },
      (err) => {
        console.error("‚ùå joinConversation error:", err);
      });
    }

    function sendTestMessage() {
      if (!isConversationActive) {
        alert("Start conversation first.");
        return;
      }

      const testPayload = { message: { text: "Hello from Headless Mode test" } };
      console.log("üì§ Sending:", testPayload);

      Genesys("command", "MessagingService.sendMessage", testPayload,
        (resp) => {
          console.log("‚úÖ Message sent:", resp);
        },
        (err) => {
          console.error("‚ùå sendMessage error:", err);
        }
      );
    }
  </script>
</body>
</html>
