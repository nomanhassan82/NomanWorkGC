<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Genesys Headless Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 30px auto;
    }
    #chatWindow {
      border: 1px solid #ccc;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      background: #f9f9f9;
      margin-top: 10px;
    }
    .msg {
      margin: 5px 0;
      padding: 6px 10px;
      border-radius: 6px;
      max-width: 80%;
      word-wrap: break-word;
      position: relative;
    }
    .msg .timestamp {
      display: block;
      font-size: 10px;
      color: #777;
      margin-top: 2px;
    }
    .msg.user {
      background-color: #e0f0ff;
      align-self: flex-end;
      color: #0074cc;
      text-align: right;
    }
    .msg.agent {
      background-color: #e8ffe8;
      align-self: flex-start;
      color: #2e7d32;
    }
  .msg.bot {
  background-color: #fffbe6;
  color: #b58900;
  align-self: flex-start;
   }
    #chatContainer {
      display: flex;
      flex-direction: column;
    }
    #inputArea {
      margin-top: 10px;
      display: flex;
      gap: 5px;
    }
    #messageInput {
      flex-grow: 1;
      padding: 6px;
    }
    #conversationInfo {
      font-size: 12px;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Genesys Headless Chat</h2>

  <button id="startBtn" onclick="resetAndConfigure()" disabled>
    Start or Resume Conversation
  </button>
  <button onclick="endConversation()">End Conversation</button>

  <div id="chatWindow">
    <div id="chatContainer"></div>
  </div>

  <div id="inputArea">
    <input id="messageInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
    <button onclick="sendMessageDirect()">SendDirect</button>
  </div>

  <div id="conversationInfo"></div>

  <script>
    let isConversationActive = false;
    let conversationId = null;

    (function (g, e, n, es) {
      g["_genesysJs"] = e;
      g[e] = g[e] || function () { (g[e].q = g[e].q || []).push(arguments); };
      g[e].t = +new Date();
      g[e].c = es;
      var s = document.createElement("script");
      s.async = true;
      s.src = n;
      s.charset = "utf-8";
      document.head.appendChild(s);
    })(window, 'Genesys', 'https://apps.cac1.pure.cloud/genesys-bootstrap/genesys.min.js', {
      environment: 'prod-cac1',
      deploymentId: '4411676a-d200-478c-8adc-1312bb86bb84',
      messenger: { headlessMode: true },
      debug: true
    });

    Genesys("subscribe", "MessagingService.ready", () => {
      console.log("‚úÖ SDK ready");
      document.getElementById("startBtn").disabled = false;
    });

    Genesys("subscribe", "MessagingService.conversationStarted", (e) => {
      console.log("üü¢ Conversation started:", e);
      isConversationActive = true;
      conversationId = e.conversationId;
      document.getElementById("conversationInfo").innerText = `üÜî Conversation ID: ${conversationId}`;
    });

Genesys("subscribe", "MessagingService.messageReceived", (event) => {
  console.log("üì© Message received:", event);
  
  // Handle structured messages
  const messageText = event.message?.text || 
                     event.message?.body?.text || 
                     event.message?.body?.markdown;

  // Determine sender type
  const senderType = event.message?.originatingEntity === "Bot" ? "bot" : "agent";
  
  if (messageText) {
    appendMessage(
      senderType === "bot" ? "Bot" : "Agent",
      messageText,
      event.message?.timestamp || new Date().toISOString()
    );
  }
});


    Genesys("subscribe", "MessagingService.systemMessageReceived", (event) => {
      console.log("üîî System message:", event);
      appendMessage("Bot", event.message);
    });

    Genesys("subscribe", "MessagingService.historyRetrieved", (event) => {
      console.log("üìú History retrieved:", event);
      event.messages?.forEach((msg) => {
        appendMessage(msg.source, msg.text);
      });
    });

    // ‚úÖ Agent replies via cxbus StructuredMessage (text, markdown)
    Genesys("subscribe", "cxbus.message", (event) => {
      const p = event?.payload;

      // Debug all outbound messages
      if (p?.direction === "Outbound") {
        console.log("üïµÔ∏è Outbound cxbus message:", p);
      }

      if (p?.class === "StructuredMessage" && p.direction === "Outbound") {
        const text = p.body?.text || p.body?.markdown;
        if (text) {
          console.log("üí¨ Agent StructuredMessage:", text);
          appendMessage("Agent", text);
        }
      }

      if (p?.class === "Message" && p.direction === "Outbound" && typeof p.message === "string") {
        console.log("üí¨ Agent Message class:", p.message);
        appendMessage("Agent", p.message);
      }
    });

    Genesys("subscribe", "MessagingService.error", (e) => {
      console.error("‚ùå SDK error:", e);
    });

    function appendMessage(source, text) {
      if (!text) return;
      const container = document.getElementById("chatContainer");
      const div = document.createElement("div");
      const timestamp = new Date().toLocaleTimeString();
      div.className = "msg " + (source === "Visitor" || source === "You" ? "user" : "agent");
      div.innerHTML = `${source}: ${text}<span class="timestamp">${timestamp}</span>`;
      container.appendChild(div);
      scrollChatToBottom();
    }

    function scrollChatToBottom() {
      const chat = document.getElementById("chatWindow");
      chat.scrollTop = chat.scrollHeight;
    }

    function resetAndConfigure(retry = false) {
      Genesys("command", "MessagingService.clearConversation", {},
        () => configureConversation(retry),
        () => configureConversation(retry)
      );
    }

    function configureConversation(retry) {
      Genesys("command", "MessagingService.configureConversation", {},
        (resp) => {
          if (resp?.isSessionActive) {
            isConversationActive = true;
            conversationId = resp.conversationId;
            document.getElementById("conversationInfo").innerText = `üÜî Conversation ID: ${conversationId}`;
            console.log("‚ñ∂Ô∏è Resuming session:", conversationId);
          } else {
            startNewConversation();
          }
        },
        (err) => {
          console.error("‚ùå configureConversation error:", err);
          if (!retry) resetAndConfigure(true);
        });
    }

    function startNewConversation() {
      Genesys("command", "MessagingService.joinConversation", {
        channel: { type: "web" }
      },
      (resp) => {
        console.log("‚úÖ New conversation started:", resp);
        isConversationActive = true;
        conversationId = resp.conversationId;
        document.getElementById("conversationInfo").innerText = `üÜî Conversation ID: ${conversationId}`;
      },
      (err) => {
        console.error("‚ùå joinConversation error:", err);
        alert("‚ùå Failed to start conversation.");
      });
    }

    function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value;
      if (!text || !isConversationActive) return;
      Genesys("command", "MessagingService.sendMessage", {
        message: text
      },
      () => appendMessage("You", text),
      (err) => console.error("‚ùå sendMessage error:", err));
      input.value = "";
    }

    function sendMessageDirect() {
      Genesys("command", "MessagingService.sendMessage", {
        type: "quickReply",
        postback: {
          action: "Message",
          text: "I like movies",
          payload: "I like movies"
        }
      },
      () => console.log("‚úÖ Quick reply sent."),
      () => console.error("‚ùå Quick reply failed."));
    }

    function endConversation() {
      Genesys("command", "MessagingService.clearConversation", {},
        () => {
          console.log("üõë Conversation ended.");
          isConversationActive = false;
          conversationId = null;
          document.getElementById("conversationInfo").innerText = "";
        },
        (err) => console.error("‚ùå endConversation error:", err)
      );
    }
  </script>
</body>
</html>
