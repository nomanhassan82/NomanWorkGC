<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Genesys Headless (Promise‑based)</title>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // 1) Inject bootstrap
      (function(g,e,n,es){
        g['_genesysJs'] = e;
        g[e] = g[e]||function(){(g[e].q=g[e].q||[]).push(arguments)};
        g[e].t = +new Date();
        g[e].c = es;
        var s = document.createElement('script');
        s.async = true;
        s.src = n;
        s.charset = 'utf-8';
        document.head.appendChild(s);
      })(
        window,
        'Genesys',
        'https://apps.cac1.pure.cloud/genesys-bootstrap/genesys.min.js',
        {
          deploymentId: '52f242c7-8771-4368-b20b-2929a715fedb',
          environment: 'prod-cac1',
          messenger: { headlessMode: true },
          debug: true
        }
      );

      // 2) Subscribe immediately
      Genesys("subscribe", "MessagingService.ready", () => {
        console.log("✅ MessagingService.ready");
        document.getElementById("startBtn").disabled = false;
      });
    });

    function handleConversation() {
      Genesys("command", "MessagingService.configureConversation", {})
        .then(response => {
          console.log("⚙️ configureConversation →", response);
          if (response.isSessionActive) {
            console.log("▶️ Resuming:", response.conversationId);
          } else {
            console.log("🆕 Starting new conversation");
            startNewConversation();
          }
        })
        .catch(error => {
          console.error("❌ configureConversation failed:", error);
          if (error.message && error.message.includes("already an active conversation")) {
            clearExistingConversation();
          }
        });
    }

    function startNewConversation() {
      Genesys("command", "MessagingService.startConversation", { channel: { type: "web" } })
        .then(resp => console.log("✅ New conversation:", resp.conversationId))
        .catch(err => console.error("❌ startConversation failed:", err));
    }

    function clearExistingConversation() {
      Genesys("command", "MessagingService.clearConversation", {})
        .then(() => {
          console.log("✅ Cleared existing conversation");
          startNewConversation();
        })
        .catch(err => console.error("❌ clearConversation failed:", err));
    }

    function sendMessage() {
      const text = document.getElementById("messageInput").value;
      if (!text) return;
      Genesys("command", "MessagingService.sendMessage", { text })
        .then(resp => console.log("✉️ Sent:", resp))
        .catch(err => console.error("❌ sendMessage failed:", err));
    }
  </script>
</head>
<body>
  <h1>Genesys Headless (Promise‑based)</h1>
  <button id="startBtn" onclick="handleConversation()" disabled>
    Start or Resume Conversation
  </button>
  <button onclick="clearExistingConversation()">End Conversation</button>
  <div style="margin-top:1em;">
    <input id="messageInput" placeholder="Type your message" style="width:300px;"/>
    <button onclick="sendMessage()">Send Message</button>
  </div>
</body>
</html>
