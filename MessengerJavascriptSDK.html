<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genesys Messenger Headless Mode</title>

  <script type="text/javascript" charset="utf-8">
    document.addEventListener("DOMContentLoaded", function() {
      (function(g, e, n, es, ys) {
        g['_genesysJs'] = e;
        g[e] = g[e] || function() { (g[e].q = g[e].q || []).push(arguments); };
        g[e].t = 1 * new Date();
        g[e].c = es;
        ys = document.createElement('script');
        ys.async = 1;
        ys.src = n;
        ys.charset = 'utf-8';
        document.head.appendChild(ys);
      })(window, 'Genesys', 'https://apps.cac1.pure.cloud/genesys-bootstrap/genesys.min.js', {
        deploymentId: '62f242c7-8771-4368-b20b-2929a715fedb',
        environment: 'prod-cac1',
        messenger: { headlessMode: true },
        debug: true
      });
    });

    // Function to configure and handle conversations
    function handleConversation() {
      Genesys("subscribe", "MessagingService.ready", function() {
        console.log("Messaging Service is ready");

        // Check for existing conversation
        Genesys("command", "MessagingService.configureConversation", {},
          function(response) {
            console.log("Conversation configured:", response);

            if (response.newSession === false) {
              console.log("An active conversation already exists.");
              // Optionally handle existing session here
            } else if (response.newSession === true) {
              console.log("No active conversation. Starting a new session...");
              startNewConversation();
            } else {
              console.error("Unexpected response from configureConversation:", response);
            }
          },
          function(error) {
            console.error("Error configuring conversation:", error);

            // Handle case where an active conversation exists but needs to be cleared
            if (error.message.includes("There is already an active conversation")) {
              console.log("Clearing existing conversation...");
              clearExistingConversation();
            }
          }
        );
      });
    }

    // Function to start a new conversation
    function startNewConversation() {
      Genesys("command", "MessagingService.startConversation", { channel: { type: "web" } },
        function(response) {
          console.log("New conversation started:", response.conversationId);
        },
        function(error) {
          console.error("Error starting conversation:", error);
        }
      );
    }

    // Function to clear an existing conversation
    function clearExistingConversation() {
      Genesys("command", "MessagingService.clearConversation", {},
        function(response) {
          console.log("Existing conversation cleared successfully.");
          // Start a new conversation after clearing
          startNewConversation();
        },
        function(error) {
          console.error("Error clearing existing conversation:", error);
        }
      );
    }

    // Function to send a message in the current session
    function sendMessage() {
      const messageText = document.getElementById("messageInput").value;

      Genesys("command", "MessagingService.sendMessage", { text: messageText },
        function(response) {
          console.log("Message sent successfully:", response);
        },
        function(error) {
          console.error("Error sending message:", error);
        }
      );
    }
  </script>
</head>
<body>
  <h1>Genesys Messenger Headless Mode</h1>
  <button onclick="handleConversation()">Start or Resume Conversation</button>
  <div>
    <input id="messageInput" type="text" placeholder="Type your message">
    <button onclick="sendMessage()">Send Message</button>
  </div>
</body>
</html>
