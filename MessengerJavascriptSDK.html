<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script type="text/javascript" charset="utf-8">
    document.addEventListener("DOMContentLoaded", function() {
      (function(g, e, n, es, ys) {
        g['_genesysJs'] = e;
        g[e] = g[e] || function() { (g[e].q = g[e].q || []).push(arguments); };
        g[e].t = 1 * new Date();
        g[e].c = es;
        ys = document.createElement('script');
        ys.async = 1;
        ys.src = n;
        ys.charset = 'utf-8';
        document.head.appendChild(ys);
      })(window, 'Genesys', 'https://apps.cac1.pure.cloud/genesys-bootstrap/genesys.min.js', {
        deploymentId: '52f242c7-8771-4368-b20b-2929a715fedb',
        environment: 'prod-cac1',
        messenger: { headlessMode: true },
        debug: true
      });
    });

    function startConversation() {
      Genesys("subscribe", "MessagingService.ready", function() {
        // Check for existing conversation
        Genesys("command", "MessagingService.getConversation", {},
          function(existingConv) {
            if (existingConv?.conversationId) {
              console.log("Using existing conversation:", existingConv.conversationId);
              return;
            }
            
            // Start new conversation if none exists
            Genesys("command", "MessagingService.startConversation", {
              channel: { type: "web" }
            }, function(newConv) {
              console.log("New conversation started:", newConv.conversationId);
            }, function(error) {
              console.error("Start conversation error:", error);
            });
          },
          function(error) {
            console.error("Get conversation error:", error);
          }
        );
      });
    }
  </script>
</head>
<body>
  <button onclick="startConversation()">Start Conversation</button>
</body>
</html>
