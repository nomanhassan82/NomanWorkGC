<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genesys Messenger Headless Mode</title>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // 1) Inject the Genesys bootstrap
      (function(g, e, n, es) {
        g['_genesysJs'] = e;
        g[e] = g[e] || function() { (g[e].q = g[e].q || []).push(arguments); };
        g[e].t = 1 * new Date();
        g[e].c = es;
        var s = document.createElement('script');
        s.async = true;
        s.src = n;
        s.charset = 'utf-8';
        document.head.appendChild(s);
      })(window, 'Genesys', 'https://apps.cac1.pure.cloud/genesys-bootstrap/genesys.min.js', {
        deploymentId: '52f242c7-8771-4368-b20b-2929a715fedb',
        environment: 'prod-cac1',
        messenger: { headlessMode: true },
        debug: true
      });

      // 2) Wait for MessagingService to be ready
      Genesys("subscribe", "MessagingService.ready", function() {
        console.log("‚úÖ MessagingService is ready");
        document.getElementById("startBtn").disabled = false;
      });
    });

    function handleConversation() {
      Genesys("command", "MessagingService.configureConversation", {},
        function(response) {
          console.log("Conversation configured:", response);

          if (response.isSessionActive) {
            console.log("‚ñ∂Ô∏è Resuming existing conversation:", response.conversationId);
          } else {
            console.log("üÜï No active conversation; starting new one");
            startNewConversation();
          }
        },
        function(error) {
          console.error("Error configuring conversation:", error);
          if (error.message.includes("already an active conversation")) {
            clearExistingConversation();
          }
        }
      );
    }

    function startNewConversation() {
      Genesys("command", "MessagingService.startConversation", { channel: { type: "web" } },
        function(response) {
          console.log("New conversation started:", response.conversationId);
        },
        function(error) {
          console.error("Error starting conversation:", error);
        }
      );
    }

    function clearExistingConversation() {
      Genesys("command", "MessagingService.clearConversation", {},
        function() {
          console.log("Existing conversation cleared");
          startNewConversation();
        },
        function(error) {
          console.error("Error clearing conversation:", error);
        }
      );
    }

    function sendMessage() {
      var text = document.getElementById("messageInput").value;
      Genesys("command", "MessagingService.sendMessage", { text: text },
        function(resp) { console.log("Message sent:", resp); },
        function(err)  { console.error("Send error:", err); }
      );
    }
  </script>
</head>
<body>
  <h1>Genesys Messenger Headless Mode</h1>
  <button id="startBtn" onclick="handleConversation()" disabled>
    Start or Resume Conversation
  </button>
  <button onclick="clearExistingConversation()">End Conversation</button>
  <div>
    <input id="messageInput" placeholder="Type your message" />
    <button onclick="sendMessage()">Send Message</button>
  </div>
</body>
</html>
