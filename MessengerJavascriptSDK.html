<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Genesys Headless Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #chatWindow {
      border: 1px solid #ccc;
      padding: 10px;
      width: 320px;
      height: 250px;
      overflow-y: auto;
      background: #f9f9f9;
      margin-top: 10px;
    }
    .msg {
      margin: 5px 0;
    }
    .msg.user {
      color: blue;
    }
    .msg.agent {
      color: green;
    }
  </style>
</head>
<body>
  <h1>Genesys Headless Chat</h1>

  <button id="startBtn" onclick="resetAndConfigure()" disabled>
    Start or Resume Conversation
  </button>
  <button onclick="endConversation()">End Conversation</button>

  <div id="chatWindow">
    <strong>Conversation:</strong>
    <div id="messages"></div>
  </div>

  <div>
    <input id="messageInput" placeholder="Type your message" style="width: 220px;" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    let isConversationActive = false;
    let socket;

    function connectWebSocket() {
      const socketUrl = "wss://webmessaging.cac1.pure.cloud/v1";
      socket = new WebSocket(socketUrl);

      socket.onopen = () => {
        console.log("üîå WebSocket connected to Genesys endpoint.");
      };

      socket.onmessage = (event) => {
        console.log("üì® WebSocket message received:", event.data);
      };

      socket.onerror = (error) => {
        console.error("‚ùå WebSocket error:", error);
      };

      socket.onclose = (event) => {
        console.warn("üîå WebSocket closed:", event.code, event.reason);
      };
    }

      connectWebSocket();

        {
          deploymentId: "52f242c7-8771-4368-b20b-2929a715fedb", // Replace with your deploymentId
          environment: "cac1",
          messenger: { headlessMode: true },
          debug: true,
        }
      );

      Genesys("subscribe", "MessagingService.ready", function () {
        console.log("‚úÖ MessagingService.ready");
        document.getElementById("startBtn").disabled = false;
      });

      Genesys("subscribe", "MessagingService.messageReceived", function (event) {
        console.log("üì© Message received:", event);

        const messagesDiv = document.getElementById("messages");
        const msgDiv = document.createElement("div");
        msgDiv.className = "msg agent";

        if (event.message?.text) {
          msgDiv.textContent = `Agent: ${event.message.text}`;
        } else if (event.message?.type === "Structured") {
          msgDiv.textContent = `Agent sent structured content`;
        } else {
          msgDiv.textContent = `Agent sent: ${JSON.stringify(event.message)}`;
        }

        messagesDiv.appendChild(msgDiv);
        scrollChatToBottom();
      });

      Genesys("subscribe", "MessagingService.conversationStarted", function (e) {
        console.log("üü¢ conversationStarted:", e);
      });

      Genesys("subscribe", "MessagingService.agentJoined", function (e) {
        console.log("üë§ Agent joined:", e);
      });

      Genesys("subscribe", "MessagingService.error", function (e) {
        console.error("‚ö†Ô∏è MessagingService error:", e);
      });
    });

    function scrollChatToBottom() {
      const chatWindow = document.getElementById("chatWindow");
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }
