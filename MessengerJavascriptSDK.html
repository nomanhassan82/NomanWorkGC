<!DOCTYPE html>
<html>
<head>
  <title>Genesys Hybrid Chat (Workaround)</title>
  <meta charset="UTF-8">
</head>
<body>
  <h3>Hybrid Genesys Chat (hidden UI) 1</h3>
  <input id="messageInput" placeholder="Type message..." />
  <button onclick="sendMessage()">Send</button>

  <div id="chatLog" style="margin-top:20px;"></div>

  <script>
    (function(g, e, n, es) {
      g['_genesysJs'] = e;
      g[e] = g[e] || function() {
        (g[e].q = g[e].q || []).push(arguments);
      };
      g[e].t = +new Date();
      g[e].c = es;
      var s = document.createElement('script');
      s.async = true;
      s.src = n;
      s.charset = 'utf-8';
      document.head.appendChild(s);
    })(
      window,
      'Genesys',
      'https://apps.cac1.pure.cloud/genesys-bootstrap/genesys.min.js',
      {
        deploymentId: '52f242c7-8771-4368-b20b-2929a715fedb',
        environment: 'prod-cac1',
        debug: true
      }
    );

    Genesys("subscribe", "MessagingService.ready", function () {
      console.log("‚úÖ UI Ready. Opening to trigger connection...");
      Genesys("command", "Messenger.open");

      setTimeout(() => {
        Genesys("command", "Messenger.close");
        const iframe = document.querySelector("iframe[src*='webmessaging']");
        if (iframe) {
          iframe.style.display = "none";
        }
        console.log("ü´• Messenger iframe hidden.");
      }, 2000);
    });

    Genesys("subscribe", "MessagingService.messageReceived", function (e) {
      const log = document.getElementById("chatLog");
      const msg = document.createElement("div");
      msg.textContent = `Agent: ${e.message?.text || '[non-text]'}`;
      log.appendChild(msg);
    });

    function sendMessage() {
      const val = document.getElementById("messageInput").value.trim();
      if (!val) return;

      Genesys("command", "MessagingService.sendMessage", {
        message: { text: val }
      },
      function (resp) {
        const log = document.getElementById("chatLog");
        const msg = document.createElement("div");
        msg.textContent = `You: ${val}`;
        log.appendChild(msg);
      },
      function (err) {
        console.error("‚ùå Send error:", err);
      });
    }
  </script>
</body>
</html>
