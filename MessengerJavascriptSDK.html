<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Genesys Headless Chat - Full Config</title>
  <style>
    body { font-family: Arial, sans-serif; }
    #chatWindow {
      border: 1px solid #ccc;
      padding: 10px;
      width: 320px;
      height: 250px;
      overflow-y: auto;
      background: #f9f9f9;
      margin-top: 10px;
    }
    .msg { margin: 5px 0; }
    .msg.user { color: blue; }
    .msg.agent { color: green; }
  </style>
</head>
<body>
  <h1>Genesys Headless Chat</h1>

  <button id="startBtn" onclick="resetAndConfigure()" disabled>Start or Resume Conversation</button>
  <button onclick="endConversation()">End Conversation</button>

  <div id="chatWindow">
    <strong>Conversation:</strong>
    <div id="messages"></div>
  </div>

  <div>
    <input id="messageInput" placeholder="Type your message" style="width: 220px;" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    let isConversationActive = false;

    document.addEventListener("DOMContentLoaded", function () {
      // Full Deployment Config
      const deploymentConfig = {
        id: "52f242c7-8771-4368-b20b-2929a715fedb", // Replace with your deploymentId,
        environment: 'prod-cac1',
        version: 1,
        languages: ["en-us"],
        defaultLanguage: "en-us",
        apiEndpoint: "https://cac1.pure.cloud", // Replace with your Genesys region
        headlessMode: {
          enabled: true
        },
        messenger: {
          enabled: true,
          apps: {
            conversations: {
              messagingEndpoint: "https://messaging.cac1.pure.cloud", // Adjust for your region
              showAgentTypingIndicator: true,
              showUserTypingIndicator: true,
              autoStart: {
                enabled: false
              }
            }
          },
          fileUpload: {
            enableAttachments: false,
            modes: [
              {
                fileTypes: ["image/png", "image/jpeg", "application/pdf"],
                maxFileSizeKB: 5120
              }
            ]
          }
        },
        journeyEvents: {
          enabled: false
        },
        auth: {
          enabled: false
        },
        status: "Published"
      };

      // Load Genesys SDK
      (function (g, e, n, es) {
        g["_genesysJs"] = e;
        g[e] = g[e] || function () { (g[e].q = g[e].q || []).push(arguments); };
        g[e].t = +new Date();
        g[e].c = es;
        const s = document.createElement("script");
        s.async = true;
        s.src = n;
        s.charset = "utf-8";
        document.head.appendChild(s);
      })(
        window,
        "Genesys",
        "https://apps.cac1.pure.cloud/genesys-bootstrap/genesys.min.js", // Match your region
        deploymentConfig
      );

      Genesys("subscribe", "MessagingService.ready", () => {
        console.log("‚úÖ MessagingService.ready");
        document.getElementById("startBtn").disabled = false;
      });

      Genesys("subscribe", "MessagingService.messageReceived", function (event) {
        console.log("üì© Message received:", event);

        const messagesDiv = document.getElementById("messages");
        const msgDiv = document.createElement("div");
        msgDiv.className = "msg agent";
        msgDiv.textContent = event.message?.text
          ? `Agent: ${event.message.text}`
          : `Agent sent: ${JSON.stringify(event.message)}`;
        messagesDiv.appendChild(msgDiv);
        scrollChatToBottom();
      });

      Genesys("subscribe", "MessagingService.error", (e) =>
        console.error("‚ö†Ô∏è MessagingService error:", e)
      );
    });

    function scrollChatToBottom() {
      const chatWindow = document.getElementById("chatWindow");
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function resetAndConfigure(retry = false) {
      console.log("üîÑ Clearing conversation‚Ä¶");
      Genesys("command", "MessagingService.clearConversation", {},
        () => {
          console.log("‚úÖ Conversation cleared");
          configureConversation(retry);
        },
        (err) => {
          console.warn("‚ö†Ô∏è clearConversation error:", err);
          configureConversation(retry);
        }
      );
    }

    function configureConversation(retry) {
      console.log("‚öôÔ∏è Configuring conversation‚Ä¶");
      Genesys("command", "MessagingService.configureConversation", {},
        (resp) => {
          console.log("‚úÖ configureConversation:", resp);
          if (resp?.isSessionActive) {
            console.log("‚ñ∂Ô∏è Resuming conversation:", resp.conversationId);
            isConversationActive = true;
          } else {
            console.log("üÜï Starting new conversation‚Ä¶");
            startNewConversation();
          }
        },
        (err) => {
          console.error("‚ùå configureConversation error:", err);
          if (!retry) {
            console.log("üîÅ Retrying configuration once more...");
            resetAndConfigure(true);
          }
        }
      );
    }

    function startNewConversation() {
      Genesys("command", "MessagingService.startConversation", {
        channel: { type: "web" }
      },
        (resp) => {
          console.log("‚úÖ Conversation started:", resp);
          isConversationActive = true;
        },
        (err) => {
          console.error("‚ùå startConversation error:", err);
        }
      );
    }

    function sendMessage() {
      const text = document.getElementById("messageInput").value.trim();
      if (!text || !isConversationActive) {
        alert("‚ö†Ô∏è Cannot send: conversation is not active or message is empty.");
        return;
      }

      Genesys("command", "MessagingService.sendMessage", {
        message: { text }
      },
        (resp) => {
          console.log("‚úâÔ∏è Message sent:", resp);
          const messagesDiv = document.getElementById("messages");
          const msgDiv = document.createElement("div");
          msgDiv.className = "msg user";
          msgDiv.textContent = `You: ${text}`;
          messagesDiv.appendChild(msgDiv);
          document.getElementById("messageInput").value = "";
          scrollChatToBottom();
        },
        (err) => {
          console.error("‚ùå sendMessage error:", err);
        }
      );
    }

    function endConversation() {
      Genesys("command", "MessagingService.clearConversation", {},
        () => {
          console.log("üõë Conversation ended.");
          isConversationActive = false;
        },
        (err) => {
          console.error("‚ùå endConversation error:", err);
        }
      );
    }
  </script>
</body>
</html>
