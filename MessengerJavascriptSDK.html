<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Genesys Headless (Safe + Promise-based)</title>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Load Genesys bootstrap
      (function (g, e, n, es) {
        g["_genesysJs"] = e;
        g[e] = g[e] || function () { (g[e].q = g[e].q || []).push(arguments); };
        g[e].t = +new Date();
        g[e].c = es;
        var s = document.createElement("script");
        s.async = true;
        s.src = n;
        s.charset = "utf-8";
        document.head.appendChild(s);
      })(
        window,
        "Genesys",
        "https://apps.cac1.pure.cloud/genesys-bootstrap/genesys.min.js",
        {
          deploymentId: "52f242c7-8771-4368-b20b-2929a715fedb",
          environment: "prod-cac1",
          messenger: { headlessMode: true },
          debug: true,
        }
      );

      Genesys("subscribe", "MessagingService.ready", function () {
        console.log("‚úÖ MessagingService.ready");
        document.getElementById("startBtn").disabled = false;
      });
    });

    // Reset (clear) then configure conversation
    async function resetAndConfigure(retry = false) {
      try {
        console.log("üîÑ Clearing any existing conversation‚Ä¶");
        await Genesys("command", "MessagingService.clearConversation", {});
      } catch (e) {
        console.warn("‚ö†Ô∏è clearConversation failed (might be ok):", e);
      }

      try {
        console.log("‚öôÔ∏è Configuring conversation‚Ä¶");
        const resp = await Genesys("command", "MessagingService.configureConversation", {});
        console.log("‚úÖ configureConversation raw response:", resp);

        if (!resp || typeof resp !== "object") {
          console.warn("‚ö†Ô∏è Invalid response from configureConversation:", resp);
          throw new Error("Invalid response from configureConversation");
        }

        if (resp.isSessionActive) {
          console.log("‚ñ∂Ô∏è Resuming conversation:", resp.conversationId);
        } else {
          console.log("üÜï No active session; starting a new one");
          await startNewConversation();
        }
      } catch (err) {
        console.error("‚ùå configureConversation error:", err);
        if (!retry) {
          console.log("üîÅ Retrying reset+configure once‚Ä¶");
          resetAndConfigure(true);
        } else {
          console.error("‚ùå Retry failed. Giving up.");
        }
      }
    }

    async function startNewConversation() {
      try {
        const response = await Genesys("command", "MessagingService.startConversation", {
          channel: { type: "web" },
        });
        console.log("‚úÖ startConversation:", response);
      } catch (err) {
        console.error("‚ùå startConversation error:", err);
      }
    }

    async function sendMessage() {
      const text = document.getElementById("messageInput").value;
      if (!text) return;

      try {
        const resp = await Genesys("command", "MessagingService.sendMessage", { text });
        console.log("‚úâÔ∏è Message sent:", resp);
      } catch (err) {
        console.error("‚ùå sendMessage error:", err);
      }
    }

    async function endConversation() {
      try {
        await Genesys("command", "MessagingService.clearConversation", {});
        console.log("üõë Conversation ended.");
      } catch (err) {
        console.error("‚ùå endConversation error:", err);
      }
    }
  </script>
</head>
<body>
  <h1>Genesys Headless (Safe + Promise-based)</h1>

  <button id="startBtn" onclick="resetAndConfigure()" disabled>
    Start or Resume Conversation
  </button>
  <button onclick="endConversation()">End Conversation</button>

  <div style="margin-top:1em;">
    <input id="messageInput" placeholder="Type your message" style="width:300px;" />
    <button onclick="sendMessage()">Send Message</button>
  </div>
</body>
</html>
