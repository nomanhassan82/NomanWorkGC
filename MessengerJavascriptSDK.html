<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Genesys Headless (Promiseâ€‘only)</title>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // 1) Inject Genesys bootstrap
      (function(g,e,n,es){
        g['_genesysJs'] = e;
        g[e] = g[e]||function(){(g[e].q=g[e].q||[]).push(arguments)};
        g[e].t = +new Date();
        g[e].c = es;
        var s = document.createElement('script');
        s.async = true;
        s.src = n;
        s.charset = 'utf-8';
        document.head.appendChild(s);
      })(
        window,
        'Genesys',
        'https://apps.cac1.pure.cloud/genesys-bootstrap/genesys.min.js',
        {
          deploymentId: '52f242c7-8771-4368-b20b-2929a715fedb',
          environment: 'prod-cac1',
          messenger: { headlessMode: true },
          debug: true
        }
      );

      // 2) Subscribe to ready
      Genesys("subscribe", "MessagingService.ready", () => {
        console.log("âœ… MessagingService.ready");
        document.getElementById("startBtn").disabled = false;
      });
    });

    // 3) Configure / resume
function handleConversation() {
  Genesys("command", "MessagingService.configureConversation", {})
    .then(response => {
      console.log("âš™ï¸ configureConversation â†’", response);
      if (response.isSessionActive) {
        console.log("â–¶ï¸ Resuming:", response.conversationId);
      } else {
        console.log("ğŸ†• No active session; starting new");
        startNewConversation();
      }
    })
    .catch(error => {
      // More verbose logging:
      console.error("âŒ configureConversation failed:", {
        message: error.message,
        name: error.name,
        stack: error.stack,
        toString: error.toString(),
        raw: error
      });

      // Try to detect the â€œalready activeâ€ case in multiple ways:
      const errStr = error.toString();
      if (
        errStr.includes("already an active conversation") ||
        errStr.includes("active conversation")
      ) {
        console.log("ğŸ”„ Clearing existing conversationâ€¦");
        clearExistingConversation();
      }
    });
}

    // 4) Clear
    function clearExistingConversation() {
      Genesys("command", "MessagingService.clearConversation", {})
        .then(() => {
          console.log("âœ… clearConversation done");
          return startNewConversation();
        })
        .catch(err => {
          console.error("âŒ clearConversation failed:", err);
        });
    }

    // 5) Start
    function startNewConversation() {
      return Genesys("command", "MessagingService.startConversation", { channel: { type: "web" } })
        .then(resp => {
          console.log("âœ… startConversation â†’", resp);
        })
        .catch(err => {
          console.error("âŒ startConversation failed:", err);
        });
    }

    // 6) Send
    function sendMessage() {
      const text = document.getElementById("messageInput").value;
      if (!text) return;

      Genesys("command", "MessagingService.sendMessage", { text })
        .then(resp => {
          console.log("âœ‰ï¸ sendMessage â†’", resp);
        })
        .catch(err => {
          console.error("âŒ sendMessage failed:", err);
        });
    }
  </script>
</head>
<body>
  <h1>Genesys Headless (Promiseâ€‘only)</h1>

  <button id="startBtn" onclick="handleConversation()" disabled>
    Start or Resume Conversation
  </button>
  <button onclick="clearExistingConversation()">End Conversation</button>

  <div style="margin-top:1em;">
    <input id="messageInput" placeholder="Type your message" style="width:300px;" />
    <button onclick="sendMessage()">Send Message</button>
  </div>
</body>
</html>
