<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Genesys Headless Chat UI</title>
  <style>
    #chatWindow {
      border: 1px solid #ccc;
      padding: 10px;
      width: 320px;
      height: 250px;
      overflow-y: auto;
      background: #f9f9f9;
      font-family: Arial, sans-serif;
      margin-top: 10px;
    }
    .msg {
      margin: 5px 0;
    }
    .msg.user {
      color: blue;
    }
    .msg.agent {
      color: green;
    }
  </style>
</head>
<body>
  <h1>Genesys Headless Chat</h1>

  <button id="startBtn" onclick="resetAndConfigure()" disabled>
    Start or Resume Conversation
  </button>
  <button onclick="endConversation()">End Conversation</button>

  <div id="chatWindow">
    <strong>Conversation:</strong>
    <div id="messages"></div>
  </div>

  <div>
    <input id="messageInput" placeholder="Type your message" style="width: 220px;" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Load Genesys bootstrap
      (function (g, e, n, es) {
        g["_genesysJs"] = e;
        g[e] = g[e] || function () { (g[e].q = g[e].q || []).push(arguments); };
        g[e].t = +new Date();
        g[e].c = es;
        var s = document.createElement("script");
        s.async = true;
        s.src = n;
        s.charset = "utf-8";
        document.head.appendChild(s);
      })(
        window,
        "Genesys",
        "https://apps.cac1.pure.cloud/genesys-bootstrap/genesys.min.js",
        {
          deploymentId: "52f242c7-8771-4368-b20b-2929a715fedb",
          environment: "prod-cac1",
          messenger: { headlessMode: true },
          debug: true,
        }
      );

      // Enable start button when ready
      Genesys("subscribe", "MessagingService.ready", function () {
        console.log("‚úÖ MessagingService.ready");
        document.getElementById("startBtn").disabled = false;
      });

      // Subscribe to incoming messages
      Genesys("subscribe", "MessagingService.messageReceived", function (event) {
        console.log("üì© Message received:", event);

        const messagesDiv = document.getElementById("messages");
        const msgDiv = document.createElement("div");
        msgDiv.className = "msg agent";
        msgDiv.textContent = `Agent: ${event.message.text}`;
        messagesDiv.appendChild(msgDiv);
        scrollChatToBottom();
      });
    });

    function scrollChatToBottom() {
      const chatWindow = document.getElementById("chatWindow");
      chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function resetAndConfigure(retry = false) {
      console.log("üîÑ Clearing conversation‚Ä¶");
      Genesys("command", "MessagingService.clearConversation", {},
        function () {
          console.log("‚úÖ Conversation cleared");
          configureConversation(retry);
        },
        function (err) {
          console.warn("‚ö†Ô∏è clearConversation error:", err);
          configureConversation(retry); // still try to configure
        }
      );
    }

    function configureConversation(retry) {
      console.log("‚öôÔ∏è Configuring conversation‚Ä¶");
      Genesys("command", "MessagingService.configureConversation", {},
        function (resp) {
          console.log("‚úÖ configureConversation response:", resp);
          if (resp && resp.isSessionActive) {
            console.log("‚ñ∂Ô∏è Resuming conversation:", resp.conversationId);
          } else {
            console.log("üÜï No active session. Starting new one‚Ä¶");
            startNewConversation();
          }
        },
        function (err) {
          console.error("‚ùå configureConversation error:", err);
          if (!retry) {
            console.log("üîÅ Retrying clear+configure once...");
            resetAndConfigure(true);
          } else {
            console.error("‚ùå Retry failed. Giving up.");
          }
        }
      );
    }

    function startNewConversation() {
      Genesys("command", "MessagingService.startConversation", {
        channel: { type: "web" }
      },
        function (resp) {
          console.log("‚úÖ Conversation started:", resp);
        },
        function (err) {
          console.error("‚ùå startConversation error:", err);
        }
      );
    }

    function sendMessage() {
      const text = document.getElementById("messageInput").value;
      if (!text) return;

      Genesys("command", "MessagingService.sendMessage", { text },
        function (resp) {
          console.log("‚úâÔ∏è Message sent:", resp);

          const messagesDiv = document.getElementById("messages");
          const msgDiv = document.createElement("div");
          msgDiv.className = "msg user";
          msgDiv.textContent = `You: ${text}`;
          messagesDiv.appendChild(msgDiv);

          document.getElementById("messageInput").value = "";
          scrollChatToBottom();
        },
        function (err) {
          console.error("‚ùå sendMessage error:", err);
        }
      );
    }

    function endConversation() {
      Genesys("command", "MessagingService.clearConversation", {},
        function () {
          console.log("üõë Conversation ended.");
        },
        function (err) {
          console.error("‚ùå endConversation error:", err);
        }
      );
    }
  </script>
</body>
</html>
