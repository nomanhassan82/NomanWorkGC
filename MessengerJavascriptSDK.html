<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Genesys Headless (Always Clear First)</title>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Inject bootstrap
      (function(g,e,n,es){
        g['_genesysJs']=e;
        g[e]=g[e]||function(){(g[e].q=g[e].q||[]).push(arguments)};
        g[e].t=+new Date();
        g[e].c=es;
        var s=document.createElement('script');
        s.async=true; s.src=n; s.charset='utf-8';
        document.head.appendChild(s);
      })(
        window,
        'Genesys',
        'https://apps.cac1.pure.cloud/genesys-bootstrap/genesys.min.js',
        {
          deploymentId: '52f242c7-8771-4368-b20b-2929a715fedb',
          environment: 'prod-cac1',
          messenger: { headlessMode: true },
          debug: true
        }
      );

      Genesys("subscribe", "MessagingService.ready", function() {
        console.log("‚úÖ MessagingService.ready");
        document.getElementById("startBtn").disabled = false;
      });
    });

    // Master reset + configure
    function resetAndConfigure(retry = false) {
      console.log("üîÑ Clearing any existing conversation‚Ä¶");
      Genesys(
        "command",
        "MessagingService.clearConversation",
        {},
        function(clearResp) {
          console.log("‚úÖ clearConversation:", clearResp);
          configureConversation(retry);
        },
        function(clearErr) {
          console.error("‚ùå clearConversation error:", clearErr);
          // Even if clear fails, still try configure once
          configureConversation(retry);
        }
      );
    }

    function configureConversation(retry) {
      console.log("‚öôÔ∏è Configuring conversation‚Ä¶");
      Genesys(
        "command",
        "MessagingService.configureConversation",
        {},
        function(resp) {
          console.log("‚úÖ configureConversation:", resp);
          if (resp.isSessionActive) {
            console.log("‚ñ∂Ô∏è Resuming:", resp.conversationId);
          } else {
            console.log("üÜï Starting new conversation");
            startNewConversation();
          }
        },
        function(err) {
          console.error("‚ùå configureConversation error:", err);
          // If we haven‚Äôt retried yet, clear+retry one more time
          if (!retry) {
            console.log("üîÑ Retrying clear+configure one more time‚Ä¶");
            resetAndConfigure(true);
          } else {
            console.error("‚ö†Ô∏è Still failing after retry. Giving up.");
          }
        }
      );
    }

    function startNewConversation() {
      Genesys(
        "command",
        "MessagingService.startConversation",
        { channel: { type: "web" } },
        function(resp) {
          console.log("‚úÖ startConversation:", resp);
        },
        function(err) {
          console.error("‚ùå startConversation error:", err);
        }
      );
    }

    function sendMessage() {
      var text = document.getElementById("messageInput").value;
      if (!text) return;
      Genesys(
        "command",
        "MessagingService.sendMessage",
        { text: text },
        function(resp) {
          console.log("‚úâÔ∏è sendMessage:", resp);
        },
        function(err) {
          console.error("‚ùå sendMessage error:", err);
        }
      );
    }
  </script>
</head>
<body>
  <h1>Genesys Headless (Always Clear First)</h1>

  <button id="startBtn" onclick="resetAndConfigure()" disabled>
    Start or Resume Conversation
  </button>
  <button onclick="Genesys('command','MessagingService.clearConversation',{},console.log,console.error)">
    End Conversation
  </button>

  <div style="margin-top:1em;">
    <input id="messageInput" placeholder="Type your message" style="width:300px;"/>
    <button onclick="sendMessage()">Send Message</button>
  </div>
</body>
</html>
