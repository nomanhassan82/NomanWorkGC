<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Genesys Headless (Promise‑only with Verbose Error Logging)</title>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // 1) Inject Genesys bootstrap
      (function(g,e,n,es){
        g['_genesysJs'] = e;
        g[e] = g[e]||function(){(g[e].q=g[e].q||[]).push(arguments)};
        g[e].t = +new Date();
        g[e].c = es;
        var s = document.createElement('script');
        s.async = true;
        s.src = n;
        s.charset = 'utf-8';
        document.head.appendChild(s);
      })(
        window,
        'Genesys',
        'https://apps.cac1.pure.cloud/genesys-bootstrap/genesys.min.js',
        {
          deploymentId: '52f242c7-8771-4368-b20b-2929a715fedb',
          environment: 'prod-cac1',
          messenger: { headlessMode: true },
          debug: true
        }
      );

      // 2) Enable start button once ready
      Genesys("subscribe", "MessagingService.ready", () => {
        console.log("✅ MessagingService.ready");
        document.getElementById("startBtn").disabled = false;
      });
    });

    // 3) Configure / resume with verbose error logging
    function handleConversation() {
      Genesys("command", "MessagingService.configureConversation", {})
        .then(response => {
          console.log("⚙️ configureConversation →", response);
          if (response.isSessionActive) {
            console.log("▶️ Resuming existing conversation:", response.conversationId);
          } else {
            console.log("🆕 No active session; starting a new one");
            startNewConversation();
          }
        })
        .catch(error => {
          console.error("❌ configureConversation failed:", {
            message: error.message,
            name: error.name,
            stack: error.stack,
            toString: error.toString(),
            raw: error
          });

          const errStr = error.toString();
          if (errStr.includes("already an active conversation")) {
            console.log("🔄 Detected active‑conversation error; clearing conversation…");
            clearExistingConversation();
          }
        });
    }

    // 4) Clear then start fresh
    function clearExistingConversation() {
      Genesys("command", "MessagingService.clearConversation", {})
        .then(() => {
          console.log("✅ clearConversation done");
          return startNewConversation();
        })
        .catch(err => {
          console.error("❌ clearConversation failed:", err);
        });
    }

    // 5) Start a new conversation
    function startNewConversation() {
      return Genesys("command", "MessagingService.startConversation", { channel: { type: "web" } })
        .then(resp => {
          console.log("✅ startConversation →", resp);
        })
        .catch(err => {
          console.error("❌ startConversation failed:", err);
        });
    }

    // 6) Send a message
    function sendMessage() {
      const text = document.getElementById("messageInput").value;
      if (!text) return;

      Genesys("command", "MessagingService.sendMessage", { text })
        .then(resp => {
          console.log("✉️ sendMessage →", resp);
        })
        .catch(err => {
          console.error("❌ sendMessage failed:", err);
        });
    }
  </script>
</head>
<body>
  <h1>Genesys Headless (Promise‑only with Verbose Error Logging)</h1>

  <button id="startBtn" onclick="handleConversation()" disabled>
    Start or Resume Conversation
  </button>
  <button onclick="clearExistingConversation()">End Conversation</button>

  <div style="margin-top:1em;">
    <input id="messageInput" placeholder="Type your message" style="width:300px;" />
    <button onclick="sendMessage()">Send Message</button>
  </div>
</body>
</html>
