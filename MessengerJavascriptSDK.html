<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Genesys Headless (Callback Only)</title>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // 1) Inject the Genesys bootstrap script
      (function(g, e, n, es) {
        g['_genesysJs'] = e;
        g[e] = g[e] || function() { (g[e].q = g[e].q || []).push(arguments); };
        g[e].t = +new Date();
        g[e].c = es;
        var s = document.createElement('script');
        s.async = true;
        s.src = n;
        s.charset = 'utf-8';
        document.head.appendChild(s);
      })(
        window,
        'Genesys',
        'https://apps.cac1.pure.cloud/genesys-bootstrap/genesys.min.js',
        {
          deploymentId: '52f242c7-8771-4368-b20b-2929a715fedb',
          environment: 'prod-cac1',
          messenger: { headlessMode: true },
          debug: true
        }
      );

      // 2) Subscribe immediately to MessagingService.ready
      Genesys("subscribe", "MessagingService.ready", function() {
        console.log("‚úÖ MessagingService.ready");
        document.getElementById("startBtn").disabled = false;
      });
    });

    // 3) Start or resume conversation
    function handleConversation() {
      Genesys(
        "command",
        "MessagingService.configureConversation",
        {},
        function(response) {
          console.log("‚öôÔ∏è configureConversation raw response:", response);

          if (!response) {
            console.error("‚ùå configureConversation callback got undefined response");
            return;
          }

          if (response.isSessionActive) {
            console.log("‚ñ∂Ô∏è Resuming conversation:", response.conversationId);
          } else {
            console.log("üÜï No active session; starting a new one");
            startNewConversation();
          }
        },
        function(error) {
          console.error("‚ùå configureConversation error:", error);
          if (error && error.message && error.message.includes("already an active conversation")) {
            clearExistingConversation();
          }
        }
      );
    }

    // 4) Start a new conversation
    function startNewConversation() {
      Genesys(
        "command",
        "MessagingService.startConversation",
        { channel: { type: "web" } },
        function(response) {
          console.log("‚úÖ startConversation response:", response);
        },
        function(error) {
          console.error("‚ùå startConversation error:", error);
        }
      );
    }

    // 5) Clear any existing conversation
    function clearExistingConversation() {
      Genesys(
        "command",
        "MessagingService.clearConversation",
        {},
        function(response) {
          console.log("‚úÖ clearConversation response:", response);
          // After clearing, start fresh
          startNewConversation();
        },
        function(error) {
          console.error("‚ùå clearConversation error:", error);
        }
      );
    }

    // 6) Send a message
    function sendMessage() {
      var text = document.getElementById("messageInput").value;
      if (!text) return;

      Genesys(
        "command",
        "MessagingService.sendMessage",
        { text: text },
        function(response) {
          console.log("‚úâÔ∏è sendMessage response:", response);
        },
        function(error) {
          console.error("‚ùå sendMessage error:", error);
        }
      );
    }
  </script>
</head>
<body>
  <h1>Genesys Headless (Callback Only)</h1>

  <!-- Disabled until MessagingService.ready fires -->
  <button id="startBtn" onclick="handleConversation()" disabled>
    Start or Resume Conversation
  </button>

  <button onclick="clearExistingConversation()">
    End Conversation
  </button>

  <div style="margin-top:1em;">
    <input
      id="messageInput"
      type="text"
      placeholder="Type your message"
      style="width:300px;"
    />
    <button onclick="sendMessage()">Send Message</button>
  </div>
</body>
</html>
