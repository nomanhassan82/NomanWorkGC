<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script type="text/javascript" charset="utf-8">
    document.addEventListener("DOMContentLoaded", function() {
      (function(g, e, n, es, ys) {
        g['_genesysJs'] = e;
        g[e] = g[e] || function() { (g[e].q = g[e].q || []).push(arguments); };
        g[e].t = 1 * new Date();
        g[e].c = es;
        ys = document.createElement('script');
        ys.async = 1;
        ys.src = n;
        ys.charset = 'utf-8';
        document.head.appendChild(ys);
      })(window, 'Genesys', 'https://apps.cac1.pure.cloud/genesys-bootstrap/genesys.min.js', {
        deploymentId: '52f242c7-8771-4368-b20b-2929a715fedb',
        environment: 'prod-cac1',
        messenger: { headlessMode: true },
        debug: true
      });
    });

    function startConversation() {
      Genesys("subscribe", "MessagingService.ready", function() {
        // Clear existing sessions first
        Genesys("command", "MessagingService.clearConversation", {},
          function() {
            // Start new conversation after clearing
            Genesys("command", "MessagingService.startConversation", { channel: { type: "web" } },
              function(response) {
                if (response?.conversationId) {
                  console.log("Conversation ID:", response.conversationId);
                } else {
                  console.error("Invalid response:", response);
                }
              },
              function(error) {
                console.error("Start conversation error:", error);
              }
            );
          },
          function(error) {
            console.error("Clear conversation error:", error);
          }
        );
      });
    }
  </script>
</head>
<body>
  <button onclick="startConversation()">Start Conversation</button>
</body>
</html>
