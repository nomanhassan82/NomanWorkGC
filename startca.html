<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Genesys Web Messenger</title>
</head>
<body>
  <h2>Genesys Web Messenger</h2>

  <script type="text/javascript">
    (function (g, e, n, es, ys) {
      g['_genesysJs'] = e;
      g[e] = g[e] || function () {
        (g[e].q = g[e].q || []).push(arguments)
      };
      g[e].t = 1 * new Date();
      g[e].c = es;
      ys = document.createElement('script');
      ys.async = 1;
      ys.src = n;
      ys.charset = 'utf-8';
      document.head.appendChild(ys);
    })(window, 'Genesys', 'https://apps.cac1.pure.cloud/genesys-bootstrap/genesys.min.js', {
      environment: 'prod-cac1',
      deploymentId: 'f6d25d18-202a-4080-9b7b-a3347c2b94c8'
    });

    window.addEventListener('DOMContentLoaded', () => {
      Genesys("subscribe", "MessagingService.ready", function () {
        Genesys("command", "Messenger.open");
      });

      Genesys("command", "Database.set", {
        messaging: {
          customAttributes: {
            ParticipantName: "John",
            ParticipantContactNumber: "1234567890",
            ParticipantSelection: "Billing",
            ParticipantAuthenticated: "Yes",
            Participantcrm_ID: "C123456789",
            participantEnvironment: 'STG'
          }
        }
      });
    });
  </script>
</body>
</html>
