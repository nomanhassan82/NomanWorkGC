<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Genesys Cloud Web Messenger</title>
</head>
<body>
  <h2>Genesys Web Messenger</h2>

  <script type="text/javascript" charset="utf-8">
    // Load Genesys Messenger
    (function (g, e, n, es, ys) {
      g['_genesysJs'] = e;
      g[e] = g[e] || function () {
        (g[e].q = g[e].q || []).push(arguments)
      };
      g[e].t = 1 * new Date();
      g[e].c = es;
      ys = document.createElement('script');
      ys.async = 1;
      ys.src = n;
      ys.charset = 'utf-8';
      document.head.appendChild(ys);
    })(window, 'Genesys', 'https://apps.cac1.pure.cloud/genesys-bootstrap/genesys.min.js', {
      environment: 'prod-cac1',
      deploymentId: 'f6d25d18-202a-4080-9b7b-a3347c2b94c8'
    });

    // Set participant data after load
    window.addEventListener('DOMContentLoaded', () => {
      // Example values â€“ replace these with dynamic data if needed
      const firstName = "John";
      const phone = "1234567890";
      const serviceSelection = "Billing";
      const validationStatus = "Yes";
      const customerCRMNumber = "C123456789";

      Genesys("command", "Database.set", {
        messaging: {
          customAttributes: {
            ParticipantName: firstName,
            ParticipantContactNumber: phone,
            ParticipantSelection: serviceSelection,
            ParticipantAuthenticated: validationStatus,
            Participantcrm_ID: customerCRMNumber,
            participantEnvironment: 'STG'
          }
        }
      });
    });
  </script>
</body>
</html>
